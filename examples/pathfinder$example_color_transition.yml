type: pathfinder:particle
display-name: <gray>(Example)</gray> <gradient:#ff0000:#000>Color Transition</gradient>
particle-steps: 50
interval: 1
particle: DUST_COLOR_TRANSITION
particle-data:
  ==: de.cubbossa.pathfinder.util.YamlUtils$DustTransitionWrapper
  from:
    ==: Color
    RED: 255
    BLUE: 0
    GREEN: 0
  to:
    ==: Color
    RED: 0
    BLUE: 0
    GREEN: 0
  size: 1.0
speed: 1.0
amount: 1
offset:
  ==: Vector
  x: 0.001
  y: 0.001
  z: 0.001
sample-rate: 16
point-distance: 0.2
